type: json
data:
  url: /routez
  server: ${NATS_SERVER_HOSTPORT}

observation:
  - name: routez
    metricNamespace: nats
    path: $.

    metric:
      - name: server.routes
        source: num_routes
        type: long_gauge
        label: routes
        description: The number of routes

    tag:
      - name: nats.server.id
        value: json:/routez $.server_id

  - name: routez_route
      metricNamespace: nats
      path: $.routes[?(@.name=${routeName}})]

      metric:
        - name: server.routes.size.pending
          source: pending_size
          type: long_counter
          label: pinding size

        - name: server.routes.messages.in
          source: in_msgs
          type: counter
          label: incomming messages

        - name: server.routes.messages.out
          source: out_msgs
          type: counter
          label: outgoing messages

        - name: server.routes.bytes.in
          source: in_msgs
          type: counter
          unit: bytes
          label: incoming bytes

        - name: server.routes.bytes.out
          source: out_bytes
          type: counter
          unit: bytes
          label: outgoing bytes

        - name: server.routes.subscriptions
          source: subscriptions
          type: long_gauge
          label: number of subscriptions

      tag:
        - name: nats.server.routes.name
          value: ${routeName}