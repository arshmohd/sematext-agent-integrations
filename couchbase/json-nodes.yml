type: json
data:
  url: /pools/default
  server: ${COUCHBASE_HOSTPORT}
  basicHttpAuthUsername: ${COUCHBASE_BASICAUTH_USERNAME}
  basicHttpAuthPassword: ${COUCHBASE_BASICAUTH_PASSWORD}

observation:
  - name: nodes
    metricNamespace: couchbase
    path: $.nodes.[?(@.hostname=${name})].interestingStats

    metric:
      - name: items.curr
        source: curr_items
        type: long_gauge
        label: active items
        description: Number of active items in memory

      - name: items.total
        source: curr_items_tot
        type: long_gauge
        label: total items
        description: Total number of items

      - name: docs.size
        source: couch_docs_data_size
        type: long_gauge
        label: data size
        unit: bytes
        description: Couch docs data size in bytes

      - name: docs.disk.actual.size
        source: couch_docs_actual_disk_size
        type: long_gauge
        label: data disk size
        unit: bytes
        description: Couch docs total size on disk in bytes

      - name: views.size
        source: couch_views_data_size
        type: long_gauge
        label: views size
        unit: bytes
        description: Couch views data size in bytes

      - name: views.disk.size
        source: couch_views_actual_disk_size
        type: long_gauge
        label: views disk size
        unit: bytes
        description: Couch views data size on disk in bytes

      - name: items.replica
        source: vb_replica_curr_items
        type: long_gauge
        label: momory items
        description: Number of in memory items

    tag:
      - name: couchbase.node.name
        value: ${name}

