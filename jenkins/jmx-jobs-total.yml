type: jmx

observation:
  - name: jenkins-job-total
    metricNamespace: jenkins
    objectName: io.jenkins:type=Job,name=Total

    metric:
      - name: jenkins.jobs.total.count
        source: Count
        type: counter
        label: jenkins total jobs count

      - name: jenkins.jobs.total.mean.time
        source: Mean
        type: double_gauge
        send: false

      - name: jenkins.jobs.total.time
        source: func:DoubleMultiply(jenkins.jobs.total.count, jenkins.jobs.total.mean.time)
        type: double_counter
        label: jenkins total jobs time
        unit: ms
