type: jmx

observation:
  - name: jenkins-job-total
    metricNamespace: jenkins
    objectName: io.jenkins:type=Job,name=Total

    metric:
      - name: jobs.count
        source: Count
        type: counter
        label: jenkins jobs count

      - name: jobs.total.mean.time
        source: Mean
        type: double_gauge
        send: false

      - name: jobs.total.time
        source: func:DoubleMultiply(jobs.count, jobs.total.mean.time)
        type: double_counter
        label: jenkins total jobs time
        unit: ms
