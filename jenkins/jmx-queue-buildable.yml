type: jmx

observation:
  - name: jenkins-queue-buildable
    metricNamespace: jenkins
    objectName: io.jenkins:type=Queue,name=Buildable

    metric:
      - name: queue.buildable
        source: Value
        type: long_gauge
        label: queue buildable
        description: The number of jobs that are in the Jenkins build queue and currently in the blocked state.
