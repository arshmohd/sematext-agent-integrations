type: jmx

observation:
  - name: jenkins-http-active-requests
    metricNamespace: jenkins
    objectName: io.jenkins:type=Http,name=Requests

    metric:
      - name: http.requests.count
        source: Count
        type: counter
        label: http requests count

      - name: http.requests.mean.time
        source: Mean
        type: double_gauge
        send: false

      - name: http.requests.time
        source: func:DoubleMultiply(http.requests.count, http.requests.mean.time)
        type: double_counter
        label: http requests time
        unit: ms
