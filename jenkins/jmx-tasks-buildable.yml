type: jmx

observation:
  - name: jenkins-task-buildable
    metricNamespace: jenkins
    objectName: io.jenkins:type=Task,name=Buildable

    metric:
      - name: tasks.buildable.count
        source: Count
        type: counter
        send: false

      - name: tasks.buildable.mean.time
        source: Mean
        type: double_gauge
        send: false

      - name: tasks.buildable.time
        source: func:DoubleMultiply(tasks.buildable.count, tasks.buildable.mean.time)
        type: double_counter
        label: jenkins buildable tasks time
        unit: ms
