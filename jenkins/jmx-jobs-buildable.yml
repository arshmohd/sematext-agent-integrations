type: jmx

observation:
  - name: jenkins-job-buildable
    metricNamespace: jenkins
    objectName: io.jenkins:type=Job,name=Buildable

    metric:
      - name: jobs.buildable.count
        source: Count
        type: counter
        label: jenkins jobs buildable count

      - name: jobs.buildable.mean.time
        source: Mean
        type: double_gauge
        send: false

      - name: jobs.buildable.time
        source: func:DoubleMultiply(jobs.buildable.count, jobs.buildable.mean.time)
        type: double_counter
        label: jenkins buildable jobs time
        unit: ms
