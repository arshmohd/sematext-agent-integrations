type: jmx

observation:
  - name: jenkins-job-buildable
    metricNamespace: jenkins
    objectName: io.jenkins:type=Job,name=Buildable

    metric:
      - name: jobs.buildable
        source: Count
        type: counter
        label: jobs buildable count
        description: The count at which jobs in the build queue enter the buildable state.

      - name: jobs.buildable.time.mean
        source: Mean
        type: double_gauge
        send: false

      - name: jobs.buildable.time
        source: func:DoubleMultiply(jobs.buildable, jobs.buildable.time.mean)
        type: double_counter
        label: buildable jobs time
        unit: ms
        description: The amount of time jobs in the build queue enter spend in buildable state.
