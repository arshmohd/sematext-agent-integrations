type: jmx

observation:
  - name: jenkins-job-queuing
    metricNamespace: jenkins
    objectName: io.jenkins:type=Job,name=Queuing

    metric:
      - name: jenkins.jobs.queuing.count
        source: Count
        type: counter
        send: false

      - name: jenkins.jobs.queuing.mean.time
        source: Mean
        type: double_gauge
        send: false

      - name: jenkins.jobs.queuing.time
        source: func:DoubleMultiply(jenkins.jobs.queuing.count, jenkins.jobs.queuing.mean.time)
        type: double_counter
        label: jenkins queuing jobs time
        unit: ms
