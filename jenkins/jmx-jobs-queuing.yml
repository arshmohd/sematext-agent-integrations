type: jmx

observation:
  - name: jenkins-job-queuing
    metricNamespace: jenkins
    objectName: io.jenkins:type=Job,name=Queuing

    metric:
      - name: jobs.queuing
        source: Count
        type: counter
        label: jobs queuing
        description: The count of jobs which are queued.

      - name: jobs.queuing.time.mean
        source: Mean
        type: double_gauge
        send: false

      - name: jobs.queuing.time
        source: func:DoubleMultiply(jobs.queuing, jobs.queuing.time.mean)
        type: double_counter
        label: queuing jobs time
        unit: ms
        description: The total time jobs spend in the build queue.
