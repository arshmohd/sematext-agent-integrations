type: jmx

observation:
  - name: jenkins-task-waiting
    metricNamespace: jenkins
    objectName: io.jenkins:type=Task,name=Waiting

    metric:
      - name: tasks.waiting
        source: Count
        type: counter
        label: tasks waiting count

      - name: tasks.waiting.time.mean
        source: Mean
        type: double_gauge
        send: false

      - name: tasks.waiting.time
        source: func:DoubleMultiply(tasks.waiting, tasks.waiting.time.mean)
        type: double_counter
        label: waiting tasks time
        unit: ms
