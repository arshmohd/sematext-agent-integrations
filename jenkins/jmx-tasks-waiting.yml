type: jmx

observation:
  - name: jenkins-task-waiting
    metricNamespace: jenkins
    objectName: io.jenkins:type=Task,name=Waiting

    metric:
      - name: tasks.waiting.count
        source: Count
        type: counter
        label: jenkins tasks waiting count

      - name: tasks.waiting.mean.time
        source: Mean
        type: double_gauge
        send: false

      - name: tasks.waiting.time
        source: func:DoubleMultiply(tasks.waiting.count, tasks.waiting.mean.time)
        type: double_counter
        label: jenkins waiting tasks time
        unit: ms
