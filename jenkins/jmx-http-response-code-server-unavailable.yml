type: jmx

observation:
  - name: jenkins-http-codes-server-unavailable
    metricNamespace: jenkins
    objectName: io.jenkins:type=Http,class=ResponseCodes,name=ServiceUnavailable

    metric:
      - name: http.response.code.server.unavailable.count
        source: Count
        type: counter
        label: jenkins http response code server unavailable count
