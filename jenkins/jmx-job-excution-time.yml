type: jmx

observation:
  - name: jenkins-job-execution-time
    metricNamespace: jenkins
    objectName: io.jenkins:type=Job,class=Execution,name=Time

    metric:
      - name: jobs.count
        source: Count
        type: counter
        label: jobs count

      - name: job.execution.mean.time
        source: Mean
        type: double_gauge
        send: false

      - name: job.execution.time
        source: func:DoubleMultiply(jobs.count, job.execution.mean.time)
        type: double_counter
        label: jobs execution time
        unit: ms
