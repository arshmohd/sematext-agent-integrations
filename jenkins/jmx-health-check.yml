type: jmx

observation:
  - name: jenkins-health-check
    metricNamespace: jenkins
    objectName: io.jenkins:type=Health-check

    metric:
      - name: health.check.count
        source: Count
        type: counter
        label: health check count

      - name: health.check.mean.time
        source: Mean
        type: double_gauge
        send: false

      - name: health.check.time
        source: func:DoubleMultiply(health.check.count, health.check.mean.time)
        type: double_counter
        label: health check time
        unit: ms
