type: jmx

observation:
  - name: jenkins-job-building
    metricNamespace: jenkins
    objectName: io.jenkins:type=Job,name=Building

    metric:
      - name: jobs.building.count
        source: Count
        type: counter
        label: jenkins jobs building count

      - name: jobs.building.mean.time
        source: Mean
        type: double_gauge
        send: false

      - name: jobs.building.time
        source: func:DoubleMultiply(jobs.building.count, jobs.building.mean.time)
        type: double_counter
        label: jenkins building jobs time
        unit: ms
