type: jmx

observation:
  - name: jenkins-job-building
    metricNamespace: jenkins
    objectName: io.jenkins:type=Job,name=Building

    metric:
      - name: jobs.building
        source: Count
        type: counter
        label: jobs building count

      - name: jobs.building.time.mean
        source: Mean
        type: double_gauge
        send: false

      - name: jobs.building.time
        source: func:DoubleMultiply(jobs.building, jobs.building.time.mean)
        type: double_counter
        label: building jobs time
        unit: ms
