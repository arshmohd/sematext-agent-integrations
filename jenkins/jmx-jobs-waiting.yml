type: jmx

observation:
  - name: jenkins-job-waiting
    metricNamespace: jenkins
    objectName: io.jenkins:type=Job,name=Waiting

    metric:
      - name: jobs.waiting
        source: Count
        type: counter
        label: jobs waiting count
        description: The count at which jobs enter the quiet period.

      - name: jobs.waiting.time.mean
        source: Mean
        type: double_gauge
        send: false

      - name: jobs.waiting.time
        source: func:DoubleMultiply(jobs.waiting, jobs.waiting.time.mean)
        type: double_counter
        label: waiting jobs time
        unit: ms
        description: TThe total amount of time that jobs spend in their quiet period.
