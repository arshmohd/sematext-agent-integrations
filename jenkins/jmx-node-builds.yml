type: jmx

observation:
  - name: jenkins-node-builds
    metricNamespace: jenkins
    objectName: io.jenkins:type=Node,name=Builds

    metric:
      - name: node.builds.count
        source: Count
        type: counter
        label: jenkins node builds count

      - name: node.builds.mean.time
        source: Mean
        type: double_gauge
        send: false

      - name: node.builds.time
        source: func:DoubleMultiply(node.builds.count, node.builds.mean.time)
        type: double_counter
        label: jenkins node builds time
        unit: ms
