type: db
data:
  query: SELECT
      schemaname,
      count(*) as table_count
    FROM
      (
        SELECT schemaname
        FROM pg_stat_user_tables
        ORDER BY schemaname, relname
      ) AS subquery
    GROUP BY schemaname;
  dbUrl: jdbc:postgresql://${POSTGRESQL_DB_HOST_PORT}
  dbDriverClass: org.postgresql.Driver
  dbUser: ${POSTGRESQL_DB_USER}
  dbPassword: ${POSTGRESQL_DB_PASSWORD}
  dbAdditionalConnectionParams: ${POSTGRESQL_DB_ADDITIONAL_PARAMS}

observation:
  - name: count
    metricNamespace: postgresql

    metric:
      - name: count.schema
        source: schemaname
        type: text
        send: false
        label: Schema name

      - name: count.table.count
        source: table_count
        type: gauge
        label: Table count

    tag:
      - name: count.schema
        value: eval:${schema}