type: db
data:
  query: SELECT * FROM pg_stat_all_indexes;
  dbUrl: jdbc:postgresql://${POSTGRESQL_DB_HOST_PORT}/postgres
  dbDriverClass: org.postgresql.Driver
  dbUser: ${POSTGRESQL_DB_USER}
  dbPassword: ${POSTGRESQL_DB_PASSWORD}
  dbAdditionalConnectionParams: ${POSTGRESQL_DB_ADDITIONAL_PARAMS}

observation:
  - name: indexes
    metricNamespace: postgresql

    metric:
      - name: indexes.table
        source: relname
        type: text
        send: false
        label: Table name

      - name: indexes.schema
        source: schemaname
        type: text
        send: false
        label: Schema name

      - name: indexes.index
        source: indexrelname
        type: text
        send: false
        label: Index name

      - name: indexes.scan
        source: idx_scan
        type: long_gauge
        label: Index scan
        description: Number of index scans initiated on this index

      - name: indexes.rows.read
        source: idx_tup_read
        type: long_gauge
        label: Returned index entries
        description: Number of index entries returned by scans on this index

      - name: indexes.rows.feched
        source: idx_tup_fetch
        type: long_gauge
        label: Fetched rows
        description: Number of live rows fetched by index scans

    tag:
      - name: posgresql.table
        value: eval:${indexes.table}
      - name: posgresql.schema
        value: eval:${indexes.schema}
      - name: posgresql.index
        value: eval:${indexes.index}
